configs:
- id: simplenodeservice-team03-dev_slo
  config:
    name: "simplenodeservice-team03-dev Availability"
    parameters:
      metricName: "simplenodeservice_team03_dev_availability"
      metricExpression: "(100)*(builtin:service.errors.server.successCount:splitBy()):value:default(0)/(builtin:service.requestCount.server:splitBy()):value:default(0)"
      filter: "type(SERVICE), tag([KUBERNETES]app.kubernetes.io/part-of:simplenodeservice-team03),tag([KUBERNETES]dynatrace-release-stage:dev)"
      thresholdTarget: "99.98"
      thresholdWarning: "99.99"
    template: slos.json
    skip: false
  type:
    api: slo
